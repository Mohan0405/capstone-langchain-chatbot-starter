<!DOCTYPE html>
<html>
<head>
    <title>Thinkbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div id="chat-container" class="chat-container mb-3"></div>
        
        <div class="row">
            <div class="col-md-3">
                <select class="form-control" id="function-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledgebase</option>
                </select>
            </div>
            <div class="col-md-7">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
            </div>
            <div class="col-md-2">
                <button id="send-btn" class="btn btn-primary btn-block">Send</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.getElementById("send-btn").addEventListener("click", async function () {
            const message = document.getElementById("message-input").value;
            const functionType = document.getElementById("function-select").value;

            if (!message) return;

            const response = await fetch(`/${functionType}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            const reply = data.message || data.error;

            const container = document.getElementById("chat-container");
            container.innerHTML += `
                <div><strong>You:</strong> ${message}</div>
                <div><strong>Bot:</strong> ${reply}</div>
                <hr>
            `;

            document.getElementById("message-input").value = "";
        });
    </script>
</body>
</html>
