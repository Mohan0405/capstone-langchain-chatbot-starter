<!DOCTYPE html>
<html>
<head>
    <title>Thinkbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Thinkbot</h2>
        <div id="chat-container" class="border p-3 mb-3" style="min-height: 200px;"></div>

        <div class="row">
            <div class="col-md-3">
                <select class="form-control" id="function-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledgebase</option>
                </select>
            </div>
            <div class="col-md-7">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
            </div>
            <div class="col-md-2">
                <button id="send-btn" class="btn btn-primary btn-block">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", async function () {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            const mode = document.getElementById("function-select").value;
            const chatContainer = document.getElementById("chat-container");

            if (!message) return;

            // Show user's message
            chatContainer.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

            // Clear input
            messageInput.value = "";

            try {
                const response = await fetch(`/${mode}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const reply = data.message || data.error || "No response from server.";

                // Show bot's reply
                chatContainer.innerHTML += `<div><strong>Bot:</strong> ${reply}</div><hr>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                chatContainer.innerHTML += `<div><strong>Bot:</strong> Error occurred: ${error.message}</div><hr>`;
            }
        });
    </script>
</body>
</html>
