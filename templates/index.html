<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thinkbot AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ’¡ Thinkbot AI</h2>

        <div class="card">
            <div id="chat-container" class="card-body chat-container"></div>
        </div>

        <div class="form-row align-items-center mt-3">
            <div class="col-md-3">
                <select class="form-control" id="function-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledgebase</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" id="message-input" class="form-control" placeholder="Ask me anything...">
            </div>
            <div class="col-md-3 d-flex">
                <button id="send-btn" class="btn btn-primary mr-2 flex-grow-1">Send</button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <div id="loading-indicator" class="text-center mt-2" style="display: none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span>Thinking...</span>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
